<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/quizStyle.css">
    <title>Quiz</title>
</head>
<body style="background-color: #83d0e4;">
    
  <div class="d-flex" style="height: 10vh; padding: 0; margin: 0;">
    <div class="d-flex col-2  justify-content-center align-items-center"  style="background-color:#000000d0;">
        <img src="../Images/quiz-on-computer-with-question-signs-around.svg"  style="background-color: white; border-radius: 50%;" alt="Icon" width="60em" height="60em">
    </div>
    
    <div class="d-flex  col-10 justify-content-end align-items-center" style="padding-right: 3em; background-color:#000000d0;">
        <button class="ProfileBtn">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="3em" width="3em" xmlns="http://www.w3.org/2000/svg"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
        </button>
        <h5  id="Uname" style="color:#0192e1;">User Name</h5>
    </div> 
    
</div>

  
<form action="" clas=>
    <div class=" d-flex justify-content-center align-items-center col-12" style="height:90vh;" >

    <div class="card text-center col-6" style="height: 70vh;">
        
      <div class="card-header">
              <h1 id="timer">  
                        <button type="button" id="Start" onclick="start()" class="btn btn-dark btn-lg btn-block half-width" >Start</button>  
              </h1>
          

      
      <div class="card-body" id="cardBody">
        <h4 id="question">Question Text</h4>
        <div id="MCQ">

        <div class="form-check">
          <input type="radio" class=" btn-check" name="exampleRadios" id="option1" autocomplete="off" >
          <label class="btn btn-outline-dark btn-lg btn-block full-width" for="option1" id="option1Text"">
            Option A
          </label>
        </div>
        
        <div class="form-check">
          <input type="radio" class=" btn-check" name="exampleRadios" id="option2" autocomplete="off" >
          <label class="btn btn-outline-dark btn-lg btn-block full-width" for="option2" id="option2Text">
            Option B
          </label>
        </div>
        
        <div class="form-check">
          <input type="radio" class=" btn-check" name="exampleRadios" id="option3" autocomplete="off" >
          <label class="btn btn-outline-dark btn-lg btn-block full-width" for="option3" id="option3Text">
            Option C
          </label>
        </div>
        
        <div class="form-check">
          <input type="radio" class=" btn-check" name="exampleRadios" id="option4" autocomplete="off" value="Option D">
          <label class="btn btn-outline-dark btn-lg btn-block full-width" for="option4" id="option4Text">
            Option D
          </label>
        </div>
      </div>
        
      </div>

      <div class="card-footer text-muted" id="cardFooter">
        <div id="buttonsCont" class="d-flex flex-row justify-content-between " >
          <div id="previousBtn" class="d-flex col-6 justify-content-Start align-items-end" >

          </div>
          <div id="nextBtn" class="d-flex col-6 justify-content-end ">


          </div>

        </div>
      </div>
    </div>
    
    </div>
  </div>
  </form>
  
    
            

            
                  
                    
                                   
            
            
      

      
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../JS/Question.js"></script>
</body>
</html>
